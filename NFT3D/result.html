<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Tezos NFTs</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="libraries/p5.easycam.min.js"></script>
  <script src="sketch.js" defer></script>
  <style>
    body {
      margin: 0;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background-color: #222;
      color: #fff;
      text-align: center;
      padding: 10px 0;
      position: fixed;
      top: 0;
      width: 100%;
      z-index: 10;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    header h1 {
      margin: 0;
    }

    .back-button {
      background-color: #555;
      color: #fff;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }

    .back-button:hover {
      background-color: #777;
    }

    .canvas-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 60px; /* Adjust for header height */
    }

    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <header>
    <h1>Your Tezos NFTs</h1>
    <button class="back-button" onclick="window.location.href='index.html';">Back to Index</button>
  </header>
  <div class="canvas-container">
    <div id="canvas-holder"></div>
  </div>
</body>
</html>
