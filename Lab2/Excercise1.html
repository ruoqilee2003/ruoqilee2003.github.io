<html>
	<style>
	body {background-color: #303841;}
	p {color: white;}
	label {color: #EA5F64;}
</style>
<body>
<form>
	<code>
	<p style="color:#5CA9A2;"><<label>New HTML5 Input Types Demo <label style="color:#99BE88">- Exercise 1</label>></p>

	<p style="color:#5CA9A2;"><<label style="color:#C494C6">style</label>=<label style="color:#99BE88">"html"</label>>

	<p>This form demostrates the new HTML5 input types and the placeholder, required and autofocus attributes.</p>

	<p style="color:#5CA9A2;"><<label>Color</label>>
	<input type="color" autofocus />
	<label style="color:#C494C6"> (Hexadecimal code such as <label style="color:#99BE88">#ADD8e6</label>)</label></p>

	<p style="color:#5CA9A2;"><<label>Date</label>>
	<input type="date" id="date">
	<label style="color:#C494C6"> (yyyy-mm-dd)</label>
	</p>

	<p style="color:#5CA9A2;"><<label>Email</label>>
	<input type="email" name="email" placeholder="name@domain.com" required>
	<label style="color:#C494C6"> (name@domain.com)</label>
	</p>

	<p style="color:#5CA9A2;"><<label>Number</label>>
	<input type="number" id="quantity" name="quantity" name="quantity" min="0" max="7">
	<label style="color:#C494C6"> (Enter a number between <label style="color:#99BE88">0</label> and <label style="color:#99BE88">7</label>)</label>
	</p>

	<p style="color:#5CA9A2;"><<label>Range</label>> <label style="color:#99BE88">7
	<input type="range" id="range" name="range" min="0" max="50"> 20
	</p>

	<p style="color:#5CA9A2;"><<label>Search</label>> 
	<input type="search" id="search" name="search" placeholder="Search query">
	</p>

	<p style="color:#5CA9A2;"><<label>Time</label>> 
	<input type="time" id="time" name="time">
	</p>

	<p>
	<input type="submit" value="Submit" 
	style="background: #46525C; color:white; border:orange">
	<input type="reset" value="Clear" style="background: #46525C; color:white; border:orange">
	</p>

	<p>
	<input type="button" value="Index Page" onclick="location.href='index.html'" style="background: #46525C; color:white; border:orange">
	<input type="button" value="Excercise2" onclick="location.href='Excercise2.html'" style="background: #46525C; color:white; border:orange">
	<input type="button" value="1125Lab" onclick="location.href='20221125Lab.html'" style="background: #46525C; color:white; border:orange">
	</p>

</html>
