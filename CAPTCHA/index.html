<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>16-Grid CAPTCHA with Background</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="captcha-container">
        <header>
            <h1>伏黒恵</h1>
            <p>の画像をすべて選択してください。<br>すべて選択し終わったら[確認]をクリックしてください。</p>
        </header>
        <div class="canvas">
            <div class="image-grid">
                <!-- 圖片會由 JavaScript 動態生成 -->
            </div>
        </div>
        <button id="verify-btn">確認</button>
        <p id="result-message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
